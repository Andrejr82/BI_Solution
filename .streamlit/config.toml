[global]
# Habilitar tema escuro por padrão
developmentMode = false

[server]
# Configurações do servidor para Streamlit Cloud
headless = true
enableCORS = false
enableXsrfProtection = false
maxUploadSize = 200

[browser]
# Configurações do navegador
gatherUsageStats = false

[theme]
# Tema personalizado para Agent_Solution_BI
primaryColor = "#FF6B6B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"