[pytest]
# ============================================================================
# Configuração do pytest - Agent Solution BI
# ============================================================================

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers customizados
markers =
    integration: marca testes de integração (lentos)
    unit: marca testes unitários (rápidos)
    e2e: marca testes end-to-end (muito lentos)
    requires_backend: requer backend rodando
    requires_frontend: requer frontend rodando
    slow: testes lentos (>5s)

# Coverage
[coverage:run]
source = core,backend
omit =
    */tests/*
    */venv/*
    */.venv*/*
    */migrations/*
    */alembic/*

# Asyncio
asyncio_mode = auto

# Timeout padrão (segundos)
timeout = 300

# Output
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals